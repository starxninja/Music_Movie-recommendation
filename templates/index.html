<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodMelody - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    .vinyl-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #333 30%, #000 70%);
      border-radius: 50%;
      opacity: 0.15;
      transform: translate(-50%, -50%);
      animation: spin 20s infinite linear;
      z-index: 0;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .main-btn {
      background: linear-gradient(45deg, #39ff14, #ff00ff);
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      font-size: 2rem;
      margin: 20px;
      box-shadow: 0 0 20px #39ff14, 0 0 40px #ff00ff;
      transition: all 0.3s;
      position: relative;
      z-index: 1;
    }
    .main-btn:hover {
      box-shadow: 0 0 40px #39ff14, 0 0 80px #ff00ff;
      transform: scale(1.05);
    }
    .music-text {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
    }
  </style>
</head>
<body>
  <div class="vinyl-bg"></div>
  <div class="flex flex-col items-center justify-center min-h-screen relative z-10">
    <h1 class="text-6xl font-bold music-text mb-6 text-center">MoodMelody</h1>
    <h2 class="text-2xl text-gray-400 mb-12 text-center">Vibe with Your Mood</h2>
    <div class="flex flex-col md:flex-row gap-8">
      <a href="/music" class="main-btn flex items-center justify-center">
        ðŸŽµ Music Recommender
      </a>
      <a href="/movie" class="main-btn flex items-center justify-center">
        ðŸŽ¬ Movie Recommender
      </a>
    </div>
  </div>
</body>
</html>
